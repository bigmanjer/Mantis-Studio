name: Version Bump

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: version-bump
  cancel-in-progress: false

jobs:
  bump-version:
    runs-on: ubuntu-latest
    # Skip version bump if the commit was made by the workflow itself
    if: "!contains(github.event.head_commit.message, '[skip bump]')"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Pull latest main
        run: git pull origin main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Bump version
        run: python scripts/bump_version.py

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION.txt
          git diff --cached --quiet && echo "No version change detected, skipping commit" || (git commit -m "Bump version [skip bump]" && git push)
